<html>
  <head>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <a-gltf-model id="panorama" src="./Models/Ambiente.glb"></a-gltf-model>
        <a-gltf-model id="rampa1" src="./Models/ramp/scene.gltf"></a-gltf-model>
        <a-gltf-model id="rampa2" src="./Models/ramp/scene.gltf"></a-gltf-model>
        <a-gltf-model id="roadBlock" src="./Models/RoadBlock.glb"></a-gltf-model>
        <a-gltf-model id="pizza" src="./Models/pizza/scene.gltf"></a-gltf-model>
        <a-gltf-model id="mouse" src="./Models/mouse/scene.gltf"></a-gltf-model>
        <a-gltf-model id="skateRail" src="./Models/skate rail/scene.gltf"></a-gltf-model>
        <a-gltf-model id="rampVienna" src="./Models/skate ramp vienna/scene.gltf"></a-gltf-model>
        <a-gltf-model id="skater" src="./Models/skater/scene.gltf"></a-gltf-model>
        <a-gltf-model id="step" src="./Models/step/scene.gltf"></a-gltf-model>
        <a-gltf-model id="microRamp" src="./Models/micro ramp/scene.gltf"></a-gltf-model>
        <a-gltf-model id="photographer" src="./Models/photographer/scene.gltf"></a-gltf-model>
        <a-gltf-model id="people" src="./Models/people/scene.gltf"></a-gltf-model>


      </a-assets>

      <a-camera position="0 2 0"></a-camera>
      <a-entity gltf-model="#panorama" position="0 0 0" ></a-entity>
      <a-entity gltf-model="#rampa1" position="6 -0.197 8.990" rotation="0 -90 0" scale="3 2 3"></a-entity>
      <a-entity gltf-model="#rampa2" position="6 -0.197 -8.990" rotation="0 90 0" scale="3 2 3"></a-entity>
      <a-entity gltf-model="#pizza" position="1.958 -2.779 9.254" scale=".3 .3 .3" rotation="0 45 0"></a-entity>
      <a-entity gltf-model="#pizza" position="0.439 -2.779 11.008" scale=".3 .3 .3" rotation="0 0 0"></a-entity>
      <a-entity gltf-model="#pizza" position="1.911 -2.779 10.759" scale=".3 .3 .3" rotation="0 70 0"></a-entity>
      <a-entity gltf-model="#mouse" position="2.556 0.015 8.757" scale=".1 .1 .1" rotation="0 180 0" animation-mixer animation="property: position; from: 2.556 0.015 8.757; to: 2.556 0.015 -15; loop: true; dur: 9000; easing: linear"></a-entity>
      <a-entity gltf-model="#skateRail" position="6 0 0"></a-entity>
      <a-entity gltf-model="#rampVienna" position="-0.5 0 1.522"></a-entity>
      <a-entity gltf-model="#skater" rotation="0 0 20" position="-0.5 0.666 1.247" animation-mixer></a-entity>
      <a-entity gltf-model="#skater" rotation="0 -90 20" position="6.88 1.415 9.742" animation="property: position; from: 6.88 1.415 9.742; to: 6.88 0.30 6.90; loop: true; dur: 1000; easing: linear"></a-entity>
      <a-entity gltf-model="#step" position="0.564 0 -6" rotation="0 90 0" ></a-entity>
      <a-entity gltf-model="#microRamp" position="-5 0.076 9.181" scale="1.5 1.5 1.5" animation-mixer></a-entity>
      <a-entity gltf-model="#photographer" position="0 0 7" rotation="0 180 0"></a-entity>
      <a-entity gltf-model="#people" position="-3.5 0 1" rotation="0 90 0" scale="1.5 1.5 1.5"></a-entity>

      <a-sky color=""></a-sky>

    </a-scene>

    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.4.0/dist/aframe-extras.min.js"></script>
  </body>
</html>
